<!--Product items-->
<div
  class="rounded-lg border border-gray-200 bg-[#f5f7f5] p-4 border-red-700 shadow-lg md:p-6"
>
  <div
    class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0"
  >
    <a href="#" class="shrink-0 md:order-1">
      <img
        class=" w-[100%] md:hidden lg:hidden"
        src="https://www.cnet.com/a/img/resize/6644dc88e90aff751eba9da6d350102e74414706/hub/2015/04/09/6e22e4f6-c7df-4854-96b8-eaf8d5a05fcc/fd-apple-watch-apps-6662.jpg?auto=webp&fit=crop&height=900&width=1200"
        alt="imac image"
      />
      <img
        class="hidden h-20 w-20 md:block lg:block"
        src="https://www.cnet.com/a/img/resize/6644dc88e90aff751eba9da6d350102e74414706/hub/2015/04/09/6e22e4f6-c7df-4854-96b8-eaf8d5a05fcc/fd-apple-watch-apps-6662.jpg?auto=webp&fit=crop&height=900&width=1200"
        alt="imac image"
      />
    </a>

    <label for="counter-input" class="sr-only">Choose quantity:</label>
    <div class="flex items-center justify-between md:order-3 md:justify-end">
      <div class="flex items-center">
        <button
          type="button"
          id="decrement-button"
          data-input-counter-decrement="counter-input"
          class="bg-red-100 p-2 rounded-md hover:bg-red-300"
        >
          <svg
            class="h-2.5 w-2.5 text-gray-900"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 2"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h16"
            />
          </svg>
        </button>
        <input
          type="text"
          id="counter-input"
          data-input-counter
          class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0"
          placeholder=""
          value="2"
          required
        />
        <button
          type="button"
          id="increment-button"
          data-input-counter-increment="counter-input"
          class="bg-red-100 p-2 rounded-md hover:bg-red-300"
        >
          <svg
            class="h-2.5 w-2.5 text-gray-900"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 18"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 1v16M1 9h16"
            />
          </svg>
        </button>
      </div>
      <div class="text-end md:order-4 md:w-32">
        <p class="text-base font-bold text-gray-900">$1,499</p>
      </div>
    </div>

    <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
      <p class="text-base font-medium text-gray-900">
        PC system All in One APPLE iMac (2023) mqrq3ro/a, Apple M3, 24" Retina
        4.5K, 8GB, SSD 256GB, 10-core GPU, Keyboard layout INT
      </p>

      <div class="flex items-center gap-4">
        <button
          type="button"
          class="inline-flex items-center text-sm font-medium text-red-600 hover:underline text-red-500"
        >
          <svg
            class="me-1.5 h-5 w-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18 17.94 6M18 18 6.06 6"
            />
          </svg>
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
